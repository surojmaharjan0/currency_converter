<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Breeze Currency Converter</title>
</head>

<body>

    <div class="main container d-flex flex-column justify-content-center align-items-center">
        <div class="card text-white bg-success mb-3" style="max-width: 40rem;">
            <div class="card-header text-center">Currency Converter</div>
            <p class="text-center mt-3 mb-0 info">Loading....</p>
            <div class="card-body">
                <div class="from">
                    <div class="form-group row">
                        <div class="input-group mb-3 col-md-5">
                            <input type="number" class="form-control from-amount" value="1.00" min="0">
                        </div>
                        <div class="input-group mb-3 col-md-7">
                            <select class="custom-from-select form-control">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="to">
                    <div class="form-group row">
                        <div class="input-group mb-3 col-md-5">
                            <input type="number" class="form-control to-amount" placeholder="0.00" min="0" disabled>
                        </div>
                        <div class="input-group mb-3 col-md-7">
                            <select class="custom-to-select form-control">

                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="converter.js"></script>
    <script src="app.js"></script>
</body>

</html>
